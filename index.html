<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>New York Times Search</title>
</head>

<body>
    <div class="container bg-navy text-center p-5 rounded">
        <h1 class="text-light display-4"><i class="fas fa-newspaper"></i> New York Times Search</h1>
    </div>
    <div class="container">
        <form class="rounded border mt-4">
            <h5 class="bg-gray border-bottom p-3">Search Parameters</h5>
            <div class="p-3">
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <input id="search-term" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="num-retrieve">Number of Records to Retrieve:</label>
                    <select id="num-retrieve" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-year">Start year (optional):</label>
                    <input id="start-year" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="end-year">End year (optional):</label>
                    <input id="end-year" type="text" class="form-control" placeholder="">
                </div>
                <button id="search-btn" class="btn btn-outline-secondary mr-2"><i
                        class="fas fa-search"></i>Search</button>
                <button id="clear-btn" class="btn btn-outline-secondary"><i class="fas fa-trash"></i>Clear
                    Results</button>
            </div>
        </form>
        <div class="rounded border mt-4">
            <h5 class="bg-gray border-bottom p-3">Top Articles</h5>
            <div id="articles-view" class="p-3 my-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="article-title card-title"><span class=" article-count bg-navy text-light rounded py-1 px-3 mr-2">1</span>Article title</h5>
                    </div>
                    <div class="card-body">
                      <p class="article-text card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a id="article-link" href="#" class="btn bg-navy text-light">View Article</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
